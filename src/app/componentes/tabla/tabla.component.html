<p>ALUMNOS {{titulo}}</p>
<table class="table table-striped table-hover table-bordered">
  <thead>
  <tr>
    <th *ngFor="let cabecera of cabeceras" >{{cabecera}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dato of datos ; let indice = index">
    <td>{{indice+1}}</td>
    <td>{{dato}}</td>
  </tr>
  </tbody>
</table>
